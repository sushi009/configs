set -g history-limit 100000
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*256col*:colors=256:Tc"
set -s escape-time 0
set -g mode-keys vi
set -g renumber-windows on
set -g focus-events on
set -g mouse on
set -g repeat-time 0
setw -g aggressive-resize on
set -g allow-passthrough on # Allow escape sequences (OSC) to pass through
set -g set-titles on
set -g set-titles-string "#{pane_title}"

unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Clipboard WORKAROUND (reliable over SSH on macOS terminals that support OSC52)
# This takes the selection, base64-encodes it, then emits OSC52 wrapped in tmux passthrough:
#   ESC P tmux; ESC ESC ]52;c;<b64> BEL ESC \
# so tmux forwards it to the outer terminal.
set -g @osc52_copy 'cat | base64 | tr -d "\n" | sed "s/^/\033Ptmux;\033\033]52;c;/; s/$/\007\033\\\\/" > /dev/tty'

# Mouse drag copy
unbind -T copy-mode    MouseDragEnd1Pane
unbind -T copy-mode-vi MouseDragEnd1Pane
bind   -T copy-mode    MouseDragEnd1Pane send -X copy-pipe-and-cancel "#{@osc52_copy}"
bind   -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "#{@osc52_copy}"

# Keyboard copy (vi copy-mode): press 'y'
unbind -T copy-mode-vi y
bind   -T copy-mode-vi y send -X copy-pipe-and-cancel "#{@osc52_copy}"

set -g status-style "fg=colour7,bg=colour235"
set -g status-left-length 20
set -g status-right-length 150
set -g status-left '#{?client_prefix,#[fg=black]#[bg=green],#[fg=green]#[bg=default]}  #S  '
set -g status-right '#[fg=colour255]#[bg=colour22] #h #[bg=colour58] %H:%M %d-%b-%y '
setw -g window-status-current-format '#[bg=colour232,fg=colour208] #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format '#[bg=colour237] #I#[fg=colour242]:#[fg=colour250]#W#[fg=colour244]#F '
set -g window-status-last-style fg=red
