# set scroll history to 100,000 lines
set-option -g history-limit 100000

# modern colors
set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",alacritty:Tc"

# Avoid ESC delay
set -s escape-time 0

# set scroll history to 100,000 lines
set-option -g history-limit 100000

# unbind the prefix and bind it to Ctrl-s (not ^a since that is main tmux)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g repeat-time 0

# Allow escape sequences (OSC) to pass through
set -g allow-passthrough on

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#{pane_title}"

# VIM mode
set -g mode-keys vi

set -g renumber-windows on

set -g focus-events on
set -g mouse on

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind c new-window -c "#{pane_current_path}"

bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

bind-key / copy-mode \; send-keys ?
bind-key -T copy-mode-vi WheelUpPane send -N1 -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send -N1 -X scroll-down

set -g status-style "fg=colour7,bg=colour235"
set -g status-left-length 20
set -g status-right-length 150
set -g status-left '#{?client_prefix,#[fg=black]#[bg=green],#[fg=green]#[bg=default]}  #S  '
set -g status-right '#[fg=colour255]#[bg=colour22] #h #[bg=colour58] %H:%M %d-%b-%y '
setw -g window-status-current-format '#[bg=colour232,fg=colour208] #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format '#[bg=colour237] #I#[fg=colour242]:#[fg=colour250]#W#[fg=colour244]#F '
set -g window-status-last-style fg=red
